name: Next.js Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # match your local Node version

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Set environment variables (optional)
      - name: Set environment variables
        run: echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" >> $GITHUB_ENV
      - name: Set Hugging Face model URL
        run: echo "NEXT_PUBLIC_HF_MODEL_URL=${{ secrets.NEXT_PUBLIC_HF_MODEL_URL }}" >> $GITHUB_ENV

      # 5. Build the app
      - name: Build Next.js
        run: npm run build

      # 6. (Optional) Run tests
      - name: Run tests
        run: npm run test || echo "No tests configured"
