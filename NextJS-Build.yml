name: Next.js Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # match your local Node version

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the app
      - name: Build Next.js
        run: npm run build

      # 5. (Optional) Run tests
      - name: Run tests
        run: npm run test || echo "No tests configured"

      # 6. (Optional) Upload artifacts
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: .next